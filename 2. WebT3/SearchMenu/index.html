<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMenu</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div id="menu" class="child">
            <h1 style="padding-left: 20px ;">Menu</h1>
            <p id="search" >Search..</p>
            <ul id="list">
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
                <li>PHP</li>
                <li>Python</li>
                <li>jQuery</li>
                <li>SQL</li>
                <li>Bootstrap</li>
                <li>Node.js</li>
            </ul>
        </div>
        <div id="pageContent" class="child">
            <h1>Page Content</h1>
            <p>Start to type for a specific link inside the search bar</p>
        </div>
    </div>
    
</body>
</html>
